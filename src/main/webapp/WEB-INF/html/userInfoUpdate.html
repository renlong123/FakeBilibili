<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <base href="${#request.getContextPath()+'/'}"/>
    <link rel="stylesheet"  th:href="@{/static/bootstrap/css/bootstrap.css }"/>
    <script type="text/javascript"  th:src="@{/static/bootstrap/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript"  th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <!--<link rel="icon" th：href="@{/static/img/favicon.ico}"/>-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <title>个人信息修改</title>
</head>
<body>

<div th:include="header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-11">
            <form class="form-horizontal" th:action="@{/updateUserOptional}" method="POST">
                <div class="form-group">
                    <label for="inputuserId" class="col-sm-2 control-label">用户ID</label>
                    <div class="col-sm-10">
                        <input type="text" name="id" class="form-control" id="inputuserId" th:value="${session.userInfo.id}">
                    </div>
                    <!--<span  th:text="${session.fieldError}"></span>-->
                </div>
                <!--<div class="form-group">
                    <label for="inputuserpic" class="col-sm-2 control-label">头像</label>
                    <div class="col-sm-10">
                        <input type="image" name="name" class="form-control" id="inputuserpic" th:src="${session.userInfo.name}">
                    </div>
                    &lt;!&ndash; <span  th:text="${session.fieldError}"></span>&ndash;&gt;
                </div>-->
                <div class="form-group">
                    <label for="inputusername" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" disabled="disabled" class="form-control" id="inputusername" th:value="${session.userInfo.name}">
                    </div>
                   <!-- <span  th:text="${session.fieldError}"></span>-->
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword" ><!--th:value="${session.userInfo.name}"-->
                    </div>
                    <!--<span  th:text="${session.fieldError}"></span>-->
                </div>
                <div class="form-group">
                    <label for="inputemail" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputemail" th:value="${session.userInfo.email}">
                    </div>
                    <!--<span th:text="${session.fieldError}"></span>-->
                </div>
                <div class="form-group">
                    <label for="userSex" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="sex" id="userSex">
                            <option value="1">男</option>
                            <option value="0">女</option>
                        </select>
                    </div>
                    <!--<span th:text="${session.fieldError}"></span>-->
                </div>
                <div class="form-group">
                    <label for="inputphone" class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-10">
                        <input type="text" name="phoneNumber" class="form-control" id="inputphone" th:value="${session.userInfo.phoneNumber}">
                    </div>
                    <!--<span th:text="${session.fieldError}"></span>-->
                </div>
                <div class="form-group">
                    <label for="inputLoginNum" class="col-sm-2 control-label">上次登录日期</label>
                    <div class="col-sm-10">
                        <input type="text" name="lastLoginin" class="form-control" id="inputLoginNum">
                    </div>
                    <!--<span th:text="${session.fieldError}"></span>-->
                </div>
                <div class="form-group">
                    <!--<div class="col-sm-offset-2 col-sm-4">
                        <button type="button" class="btn btn-success btn-block" onclick="loginButtonActive()">登录</button>
                    </div>-->
                    <div class="col-sm-offset-2 col-sm-4">
                        <button type="submit" class="btn btn-warning btn-block">确认修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(function () {
        var createTime = [[${session.userInfo.lastLoginin}]];
        var date = new Date(createTime);
        var datetring1 = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate();
        //alert(datetring1);
        $("#inputLoginNum").val(datetring1);
        /* th:value="${#dates.format(${session.userInfo.lastLoginin},'yyyy-MM-dd')}"*/
    });

</script>

<div th:include="footer :: footer"></div>

</body>
</html>
